<form [formGroup]="myForm" (ngSubmit)="registrate()">
    <div>
        <label>Nombre</label>
        <input type="text" formControlName="nombre"
            [ngClass]="{error:myForm.get('nombre')?.hasError('required') && myForm.get('nombre')?.dirty,warning:myForm.get('nombre')?.hasError('minlength')}"
        >
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">"El campo nombre es obligatorio"</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">"Debe escribir minimo tres caracteres"</p>
    </div>
    <div>
        <label>Apellidos</label>
        <input type="text" formControlName="apellidos">
    </div>
    <div>
        <label>Email</label>
        <input type="email" formControlName="correo">
    </div>
    <div *ngIf="myForm.get('nombre')?.errors && myForm.get('nombre')?.dirty">
        <p *ngIf="myForm.get('nombre')?.hasError('required')">"El campo nombre es obligatorio"</p>
        <p *ngIf="myForm.get('nombre')?.hasError('minlength')">"Debe escribir minimo tres caracteres"</p>
    </div>
    <div>
        <label>Contrase√±a</label>
        <input type="password" formControlName="clave">
    </div>
    <button [disabled]="myForm.invalid" type="submit">Registrate</button>
</form>
